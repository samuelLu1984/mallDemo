<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <style>
        .layout{
            width: 999px;
            min-height: 300px;
            background: antiquewhite;
            margin: 10px auto;
        }
        button{
            height: 30px;
            width: 200px;
            margin: 10px auto;
            background: mediumvioletred;
            border: 0;
        }
        table{
            width: 800px;
            margin: 10px auto;
        }
        img{
            height: 30px;
        }
    </style>
</head>
<body>
<div class="layout">

    <table border="1px" cellspacing="0" >
        <caption><h1>商品列表</h1></caption>
        <tr>
            <th>用户序号</th>
            <th>用户ID</th>
            <th>用户名名</th>
            <th>用户密码</th>
            <th>用户邮箱</th>
            <th>操作</th>
        </tr>
        {{ each users }}
        <tr>
            <td>{{$index+1}}</td>
            <td>{{$value.userName}}</td>
            <td>{{$value.userName}}</td>
            <td>{{$value.userPwd}}</td>
            <td>{{$value.userEmail}}></td>
            <td>
                <!--<a href=/admin/update?productId={{$value.userId}}>修改</a>-->
                <!--<a href=/admin/delete?productId={{$value.userId}}>删除</a>-->
            </td>
        </tr>
        {{ /each }}
    </table>
    <div class="footer">
        <a href="/admin/add"><button>增加商品</button></a>
        <a href="/admin"><button>重新查询</button></a>
    </div>


</div>
</body>
</html>
